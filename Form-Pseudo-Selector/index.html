<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Pseudo-Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Form-Pseudo-Selector</h1>
    <span>:focus</span>
    <input type="text" id="t1"> <br> <br>
    <span>:Checked</span>
    <input type="checkbox" name="cricket" id="cricket">
    <label for="cricket">Cricket</label>
    <input type="checkbox" name="kabbadi" id="kabbadi">
    <label for="kabbadi">Kabbadi</label>
    <input type="checkbox" name="football" id="football">
    <label for="football">Football</label> <br> <br>
   <span> :enabled :disabled :required </span>
   <input type="text" > <br> <br>
   <input type="text" disabled><br> <br>
   <input type="text" required>
</body>
</html>
